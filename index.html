<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="assets/scripts/js/jquery-3.3.1.min.js"></script>
    <script defer src="assets/scripts/js/popper.min.js"></script>
    <script defer src="bootstrap/js/bootstrap.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>OpenCV.js WebAPI</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Spatial Filters
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#" id="blur">Blur (Average)</a></li>
          <li><a href="#" id="gaussian">Gaussian Blur</a></li>
          <li><a href="#" id="median">Median Blur</a></li>
          <li><a href="#" id="bilateral">Bilateral Filter</a></li>
          <li><a href="#" id="laplacian">Laplacian</a></li>
          <li><a href="#" id="sobelX">Sobel X</a></li>
          <li><a href="#" id="sobelY">Sobel Y</a></li>
        </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="file" id="fileInput" name="file" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img id="imageSrc" src="assets/img/emptyCanvas.png" alt="No Image" style="width:500px"/>
      </div>
      <div class="col-md-6">
        <img id="blankCanvas" src="assets/img/blankCanvas.png" style="display:none;">
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" id="downloadButton">Download Image</button>
      </div>
    </div>

    <script async src="assets/scripts/js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="assets/scripts/js/util.js" type="text/javascript"></script>
    <script src="assets/scripts/js/spatial-filters.js" type="text/javascript"></script>
    <div class="modal"></div>
  </body>
</html>
